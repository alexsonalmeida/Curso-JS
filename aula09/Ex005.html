<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(5, 133, 133); 
            color: white;
            font: normal 15pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> no JavaScript</p>
    <div id="msg">Clique em mim </div>
    <script>
        var corpo = window.document.body
var p1 = window.document.getElementsByTagName('p')[1] //para a primeira é 0, a terceira é 3 e por aí vai
var d = window.document.getElementById('msg') //pega os elementos por id
p1.style.color = 'black'
corpo.style.background = 'green' //Puxa o fundo para verde, pois o JavaScript leva vantagem sobe o CSS
window.document.write('está escrito assim: ' + p1.innerHTML)
window.document.write('<br>Já no outro, está escrito: ' + d.innerText)
    </script>
</body>
</html>
